<body>

    <div class="filmPhotography"><h2 style="text-align:center">Film Photography</h2></div>

    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="jims.JPG" style="width:50%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="leak.jpg" style="width:50%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="ground.jpg" style="width:50%">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="dark.JPG" style="width:50%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="building.jpg" style="width:50%">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="furniture.jpg" style="width:50%">
      </div>
        
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="jims.JPG" style="width:100%" onclick="currentSlide(1)" alt="Jim's Store">
        </div>
        <div class="column">
          <img class="demo cursor" src="leak.jpg" style="width:100%" onclick="currentSlide(2)" alt="Leak">
        </div>
        <div class="column">
          <img class="demo cursor" src="ground.jpg" style="width:100%" onclick="currentSlide(3)" alt="Abandoned Building">
        </div>
        <div class="column">
          <img class="demo cursor" src="dark.JPG" style="width:100%" onclick="currentSlide(4)" alt="Graffiti">
        </div>
        <div class="column">
          <img class="demo cursor" src="building.jpg" style="width:100%" onclick="currentSlide(5)" alt="Vacant Building">
        </div>    
        <div class="column">
          <img class="demo cursor" src="furniture.jpg" style="width:100%" onclick="currentSlide(6)" alt="Furniture Sign">
        </div>
      </div>
    </div>
    
    <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
